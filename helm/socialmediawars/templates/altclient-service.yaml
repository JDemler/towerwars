apiVersion: v1
kind: Service
metadata:
  name: socialmediawars-altclient
  labels:
    {{- include "socialmediawars.labels" . | nindent 4 }}
    app.kubernetes.io/name: socialmediawars-altclient
spec:
  type: {{ .Values.altclient.service.type }}
  ports:
    - port: {{ .Values.altclient.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "socialmediawars.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: socialmediawars-altclient
