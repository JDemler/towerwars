apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client2-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:  
  - http:
      paths:
      - path: /client2/(.*)
        pathType: Prefix
        backend:
          service:
            name: socialmediawars-client2
            port:
              number: 80