apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: altclient-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{ if .Values.issuer.enabled }}
    cert-manager.io/issuer: "letsencrypt-production"
    {{ end }}
spec:
  {{ if .Values.issuer.enabled}}
  tls:
  - hosts:
    - {{ .Values.domains.altclient }}
    secretName: socialmediawars-altclient-tls  
  {{ end }}
  rules:  
  - host: {{ .Values.domains.altclient }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: socialmediawars-altclient
            port:
              number: 80